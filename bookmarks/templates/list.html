{% extends 'base.html' %}
{% load static %}
{% block styles%}
<link href="{% static 'css/landing.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <div class="accordion" id="folders">

      {% for folder in folders %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="accordion{{ folder.pk }}">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapse{{ folder.pk }}"
              aria-expanded="true"
              aria-controls="collapseOne"
              >
              {{ folder.name }}
            </button>
          </h2>
          <div
            id="collapse{{ folder.pk }}"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">

              {% for bookmark in folder.bookmarks %}
                <div class="card mb-2">
                  <div class="card-body">
                    <h3>
                      <a href="{{bookmark.link}}" target="_blank">
                      {{ bookmark.link_text }}</a>
                    </h3>
                  </div>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      {% empty %}
          <h1>No Folders</h1>
      {% endfor %}
    </div>
    
  </div>
{% endblock %}
